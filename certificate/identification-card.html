<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <style>
        html, body {
            margin: 0;
            border: none;
            padding: 0;
        }
        #wrapper {
            margin: 0 auto;
            width: 1240px;
            height: 1753px;
            transform-origin: top center;
            transform: scale(0.733, 0.733);
        }
        #wrapper
    </style>
</head>
<body>
<div id="wrapper">
    <canvas id="canvas" width="1240" height="1753"></canvas>
</div>
<script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    ctx.lineWidth = 1;
    ctx.strokeStyle = 'transparent';
    ctx.strokeRect(0.5, 0.5, 1239, 1752);
    ctx.strokeStyle = 'transparent';
    ctx.strokeRect(0.5, 0.5, 1239, 876);
    ctx.strokeRect(0.5, 876.5, 1239, 876);
    ctx.strokeStyle = '#000000';
    ctx.strokeRect(367.5, 279.5, 505, 318);
    ctx.strokeRect(367.5, 1155.5, 505, 318);
</script>
</body>
</html>
